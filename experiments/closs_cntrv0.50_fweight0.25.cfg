[data]
train_csv = data/metadata/train_contrive_0.50.csv
eval_csv = data/metadata/eval_contrive_0.50.csv
test_csv = data/metadata/test_contrive_0.50.csv

[training]
frame_loss_function = custom_frame_level_loss
utt_loss_function = binary_crossentropy
frame_loss_weight = 0.25
utt_loss_weight = 0.75
optimizer = adam
learning_rate = 0.001
epochs = 10
patience = 10
batch_size = 64
k_fold = 4

[log]
model_name = closs_cntrv0.50_fweight0.25
model_dir = models
checkpoint_dir = checkpoints
log_dir = logs
